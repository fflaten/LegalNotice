trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - .vscode/*
    - README.md
pr:
  branches:
    include:
    - master
  paths:
    exclude:
    - .vscode/*
    - README.md

resources:
- repo: self

jobs:
  - job: Build_PS_Win2016
    pool:
      vmImage: vs2017-win2016
    steps:
    - powershell: |
        .\build.ps1 -Verbose
      displayName: 'Build and Test'
    - task: PublishTestResults@2
      inputs:
        testRunner: 'NUnit'
        testResultsFiles: '**/TestResults.xml'
        testRunTitle: 'PS_Win2016'
      displayName: 'Publish Test Results'